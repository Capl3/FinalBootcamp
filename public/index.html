<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PRUEBA</title>
</head>

<body>
    <div class="container mt-5">
        <form id="filtroForm">
            <div class="row">
                <div class="mb-3 col-3">
                    <input type="text" class="form-control" id="txtProdId" placeholder="Id Producto">
                </div>
                <div class="mb-3 col-3">
                    <input type="text" class="form-control" id="txtProdNombre" placeholder="Nombre Producto">
                </div>
                <div class="mb-3 col-3">
                    <input type="text" class="form-control" id="txtSubId" placeholder="Código Producto">
                </div>
                <div class="mb-3 col-3">
                    <input type="text" class="form-control" id="txtSubNombre" placeholder="Nombre Sub categoría">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" id="btnFiltrar">Filtrar</button>
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ProductId</th>
                    <th scope="col">Nombre Producto</th>
                    <th scope="col">Código Producto</th>
                    <th scope="col">Color</th>
                    <th scope="col">Nombre Sub Categoría</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
        </table>
    </div>
</body>
<script src="assets/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
